<!DOCTYPE html>

<body>

    <header>
        <h1>Assignment 10.3:JavaScript-Part 2</h1>
    </header>

    <p>Click on the button to change the season.</p>
    <img id ="myImage" src="Fall.jpg" alt="Tree in Fall" style="width: 200px;">
        <button onclick="document.getElementById('myImage').src='Winter.jpg'">Change fall to winter</button>
    <p>Double click on the button to change season.</p>
    <img id ="myImage2" src="Spring.jpg" alt="Tree in Spring" style="width: 200px;">
        <button ondblclick="document.getElementById('myImage2').src='Summer.jpg'">Change spring to summer</button>  

</body>

</html>
